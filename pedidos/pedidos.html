<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
        href="../comun/comun.css">
  <title>Aromélie</title>
  <link rel="stylesheet"
        href="pedidos.css">
</head>

<body>
<header class="header-menu">
  <h1 class="titulo-principal">Aromélie</h1>
  <!-- Modifica el navbar en todas las paginas -->
  <nav class="menu">
    <ul>
      <li><a href="../index/index.html">Inicio</a></li>
      <li><a href="../productos/productos.html">Productos</a></li>
      <li><a href="../pedidos/pedidos.html">Realizar Pedido</a></li>
      <li><a href="#contacto">Contactanos</a></li>
    </ul>
  </nav>
</header>

<main class="principal">
  <h2 class="titulo-Formulario">Formulario de Pedido</h2>
  <form class="formulario"
        onsubmit="return mostrarAlerta()"
        method="post">
    <label for="nombre">Nombre:</label>
    <input type="text"
           id="nombre"
           name="nombre"
           placeholder="Agregar nombre completo"
           required>

    <label for="email">Correo Electrónico:</label>
    <input type="email"
           id="email"
           name="email"
           placeholder="Agregar correo electronico"
           required>

    <label for="telefono">Telefono:</label>
    <input type="number"
           id="telefono"
           placeholder="Agregar número celular"
           name="telefono">

    <label for="aroma">Seccion de aroma:</label>
    <select id="aroma"
            name="aroma"
            required>
      <option value="">Seleccionar aroma</option>
      <option value="lavanda">Lavanda</option>
      <option value="canela">canela</option>
      <option value="vainilla">vainilla</option>
      <option value="citricos">Citricos</option>
    </select>

    <label for="presentacion">Tipo de presentacion:</label>
    <select id="presentacion"
            name="presentacion"
            required>
      <option value="">Seleccionar presentacion</option>
      <option value="flores">flores</option>
      <option value="velasP">velas pequeñas</option>
      <option value="velasG">velas grandes</option>
      <option value="animales">velas de animales</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number"
           id="cantidad"
           name="cantidad"
           placeholder="Agregar cantidad"
           min="1"
           required>

    <label for="comentarios">Comentarios:</label>
    <textarea class="comentaios"
              name="comentarios"
              id="comentarios"
              placeholder="Agregar comentarios"
              rows="4"
              draggable="false"></textarea>

    <section class="submit-contenedor">
      <button type="submit">Realizar Pedido</button>
    </section>
  </form>
</main>

<footer class="contacto"
        id="contacto">
  <a href="https://facebook.com/aromelie">
    <img src="../images/facebook1.png"
         alt="facebook"
         width="50px"
         height="50px"></a>

  <a href="https://instagram.com/aromelie">
    <img src="../images/instagram1.png"
         alt="instagram"
         width="50px"
         height="50px"></a>
  <a href="https://www.tiktok.com/@aromelie">
    <img src="../images/tiktok1.png"
         alt="tiktok"
         width="50px"
         height="50px"></a>
  <a href="https://wa.me/59171400732">
    <img src="../images/whatsapp1.png"
         alt="whatsapp"
         width="50px"
         height="50px"></a>
</footer>

</body>

<script>
  function mostrarAlerta() {
    alert("Pedido registrado correctamente!");
    return true;
  }
</script>
</html>
