<main class="principal">
  <h2 class="titulo-Formulario">Formulario de Pedido</h2>
  <form class="formulario"
        action="procesar_pedido.php"
        method="post">
    <label for="nombre">Nombre:</label>
    <input type="text"
           id="nombre"
           name="nombre"
           required>

    <label for="email">Correo Electrónico:</label>
    <input type="email"
           id="email"
           name="email"
           required>

    <label for="telefono">Telefono:</label>
    <input type="number"
           id="telefono"
           name="telefono">

    <label for="aroma">Seccion de aroma:</label>
    <select id="aroma"
            name="aroma"
            required>
      <option value="lavanda">Lavanda</option>
      <option value="canela">canela</option>
      <option value="vainilla">vainilla</option>
      <option value="citricos">Citricos</option>
    </select>

    <label for="presentacion">Tipo de presentacion:</label>
    <select id="presentacion"
            name="presentacion"
            required>
      <option value="flores">flores</option>
      <option value="velasP">velas pequeñas</option>
      <option value="velasG">velas grandes</option>
      <option value="animales">velas de animales</option>
    </select>

    <label for="cantidad">Cantidad:</label>
    <input type="number"
           id="cantidad"
           name="cantidad"
           min="1"
           required>

    <label for="comentarios">Comentarios:</label>
    <input type="text">
    <button type="submit">Realizar Pedido</button>

</main>
